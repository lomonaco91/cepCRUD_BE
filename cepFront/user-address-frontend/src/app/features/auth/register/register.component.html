<div class="login-container">
  <div class="card">
    <h1>Register User</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" id="email" formControlName="name" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password">
      </div>

      <div class="form-group">
        <label for="role">Account Type</label>
        <select id="role" formControlName="role">
          <option value="" disabled selected>Select an account type</option>
          <option value="ADMIN">Admin</option>
          <option value="USER">User</option>
        </select>
      </div>

      <button type="submit" [disabled]="form.invalid">
        <span>Create</span>
      </button>
    </form>

    <p class="register-link">
      Access your account <a routerLink="/login">Login</a>
    </p>
  </div>
</div>

<div class="spinner-overlay" *ngIf="loading">
  <div class="spinner"></div>
</div>
